<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/capturelogo.512.ico">
  
  <title>Summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./assets/css/style.css">


</head>
<body>
  
  <div class="app-web">
   
    <div class="result">
      <h2 class="result__title">Your Result</h2>
      
      <div class="circle"> 
        <span class="circle__score">76</span>
        <span class="circle__total">of 100</span>
      </div>

      <div class="result__info">
        <h3 class="result__subtitle">Great</h3>
        <p class="result__text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <h2 class="summary__title">Summary</h2>
      
      <ul class="summary__list">
        <li class="summary__item   item__reaction">
          <div class="summary__info">
            <img src="./assets/img/icon-reaction.svg" alt="Reaction">
            <h3 class="summary_name">Reaction</h3>
          </div>
          <span class="summary__score">80 <span class="summary__total">/ 100</span></span>
        </li>

        <li class="summary__item   item__memory">
          <div class="summary__info">
            <img src="./assets/img/icon-memory.svg" alt="Memory">
            <h3 class="summary_name">Memory</h3>
          </div>
          <span class="summary__score">92 <span class="summary__total">/ 100</span></span>
        </li>

        <li class="summary__item   item__verbal">
          <div class="summary__info">
            <img src="./assets/img/icon-verbal.svg" alt="Verbal">
            <h3 class="summary_name">Verbal</h3>
          </div>
          <span class="summary__score">61 <span class="summary__total">/ 100</span></span>
        </li>

        <li class="summary__item   item__visual">
          <div class="summary__info">
            <img src="./assets/img/icon-visual.svg" alt="Visual">
            <h3 class="summary_name">Visual</h3>
          </div>
          <span class="summary__score">72 <span class="summary__total">/ 100</span></span>
        </li>

      </ul>

<button type="button" class="summary__button">Continue</button>

    </div>
  </div>
  

</body>
</html>
